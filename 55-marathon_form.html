<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registerace.com">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" autocomplete="off" required>
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" autocomplete="off" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" id="funrun" name="race" value="5k">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="off" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="young">18-30</option>
                <option value="middle">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
